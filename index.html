<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                SORTING VISUALIZER
            </div>

            <div class='array-inputs'>

                <div>
                    <button id="a_generate">Generate New Array!</button>
                </div>

                <div>
                    Size of the Array:
                    <input id="a_size" type="range" min=5 max=100 step=1 value=50>
                </div>

                <div>
                    Speed:
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=3>
                </div>

                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button>Heap</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="Info_Cont1">
            <div id="helpbutton">
                <button id="help">?</button>
            </div>
        </div>

        <div id="array_container">
        </div>

        <div id="Info_Cont2">
        </div>
    </section>

    <footer style="position: absolute;">
    </footer>

    <script src="./scripts/one.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/two.js"></script>  <!--This should be loaded after main.js-->
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
